<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake and Ladders</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- Player holder -->
    <aside id="pawnpoint">
      <span id="spanstart"></span>
    </aside>

    <!-- Main game container -->
    <div id="divc">
      <div id="snakeladder">
        <!-- Ladders -->
        <img id="ladder1" src="image/snakeandladder/l.png" width="128" height="120" />
        <img id="ladder2" src="image/snakeandladder/l.png" width="128" height="192" />
        <img id="ladder3" src="image/snakeandladder/l.png" width="128" height="120" />
        <img id="ladder4" src="image/snakeandladder/l.png" width="128" height="64" />
        <img id="ladder5" src="image/snakeandladder/l.png" width="128" height="64" />

        <!-- Snakes -->
        <img id="snake1" src="image/snakeandladder/sb.png" width="128" height="128" />
        <img id="snake2" src="image/snakeandladder/sr.png" width="128" height="128" />
        <img id="snake3" src="image/snakeandladder/sy.png" width="128" height="264" />
        <img id="snake4" src="image/snakeandladder/sg.png" width="128" height="128" />
        <img id="snake5" src="image/snakeandladder/sp.png" width="128" height="128" />
      </div>
    </div>

    <!-- Start game tools -->
    <div id="toolstart">
      <button id="startbutton" onclick="startGame()">Start</button>
    </div>

    <!-- Reset and player tools -->
    <aside id="toolreset">
      <button id="restartbutton" onclick="restartGame()">Restart</button>
      <button id="baddplayer" onclick="addPlayer()">Add Player</button>

      <!-- Player 1 -->
      <div id="player">
        <h3 id="pnc">Player 1</h3>
        <button id="bplayer" onclick="playerMover()">Roll</button>
        <input id="iplayer" type="text" value="Player 1" />
        <button id="bbp" onclick="inp()">Submit</button>
        <p id="diceroller"></p>
        <p id="pcolor">Blue</p>
        <img id="dimg" src="image/dice/dice.png" width="64" height="64" />
        <hr />
      </div>

      <!-- Player 2 -->
      <div id="player2">
        <h3 id="pnc2">Player 2</h3>
        <button id="bplayer2" onclick="playerMover2()">Roll</button>
        <input id="iplayer2" type="text" value="Player 2" />
        <button id="bbp2" onclick="inp2()">Submit</button>
        <p id="diceroller2"></p>
        <p id="pcolor2">Red</p>
        <img id="dimg2" src="image/dice/dice.png" width="64" height="64" />
        <hr />
      </div>

      <!-- Pawn placeholder -->
      <div id="divimg"></div>
    </aside>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
